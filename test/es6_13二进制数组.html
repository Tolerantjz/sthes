			 12		二进制数组
			 12.1	ArrayBuffer对象
			 ArrayBuffer对象代表存储二进制数据的一段内存，它不能直接读写，只能通过师徒(TypedArray视图和DataView)来读写，视图的作用是以指定格式解读二进制数据。
			 ArrayBuffer也是一个构造函数，可以分配一段可以存放数据的连续内存区域
			 TypedArray和DataView的区别是 它不是一个构造函数，而是一组构造函数，代表不同的数据格式。
			 
			 12.2	TypedArray视图
			 ArrayBuffer对象作为内存区域，可以存放多重类型的数据。同一段内存，不同数据有不同的解读方式，这就叫做"视图"(view).ArrayBuffer有两种视图，一种是TypedArray视图，另一种是DataView视图。前者的数组成员都是同一个数据类型。后者的数组成员可以是不同的数据类型，
			 
			 
			 13.1.3		遍历操作
			 Set结构的实例有四个遍历方法，看用于遍历成员。
			 keys():返回键名的遍历器
			 values():返回键值的遍历器
			 entries()：返回键值对的遍历器
			 forEach():返回回调函数的遍历器
			 注:Set的遍历顺序是插入顺序，这个特性有时非常有用，例如使用Set保存一个回调函数列表，调用时就能保证按照添加顺序调用。
			 
			 WeakSet
			 与Set类似，也是不重复的值的集合，但是，它与Set有两个区别
			 首先，WeakSet的成员只能是对象，而不能是其他类型的值
			 其次，WeakSet中的对象都是调引用，即垃圾回收机制不考虑WeakSet对该对象的引用，如果其他对象不再引用该对象，那么垃圾回收机制会自动回收该对象占用的内存，不考虑该对象还存在于WeakSet之中，这个特点以为着，无法引用
			 WeakSet之中，  WeakSet是不可能遍历的。
