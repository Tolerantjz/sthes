			 (1)将Object对象的一些明显属于语言内部的方法(比如Object.defineProperty),放到Reflect对象上，现阶段，

			 (2)修改某些Object方法的返回结果，让其变得更合理。比如，Object.defineProperty(obj,name,desc)在无法定义属性时，会抛出一个错误，而
