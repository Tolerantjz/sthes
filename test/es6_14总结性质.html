<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>总结性质</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 ES6模块加载的实质
			 CommonJs模块输出的是一个值的拷贝，ES6模块输出的是值的引用
			 
			 全局常量和线程安全
			 在let和const之间，建议优先使用const，尤其是在全局环境，不应该设置变量，只应设置常量。符合函数式编程思想，有利于将来的分布式运算。
			 
			 const声明常量还有两个好处，一：阅读代码的人立刻会意识到不应该修改这个值，二：防止了无意间修改变量值所导致的的错误。
			 所有的函数都应该设置为常量。
			 
			 字符串
			 静态字符串一律使用单引号或反引号，不适用双引号。动态字符串使用反引号。
			 
			 解构赋值
			 使用数组成员对变量赋值时，优先使用解构赋值。函数的参数如果是对象的成员，优先使用解构赋值。
			 如果函数返回多个值，优先使用对象的解构赋值，而不是数组的解构赋值。这样便于以后添加返回值，以及更改返回值的顺序。
			 
			 
			 对象
			 单行定义的对象，最后一个成员不以逗号结尾。多行定义的对象，最后一个成员以逗号结尾。
			 对象尽量静态化，一旦定义，就不得随意添加新的属性。如果添加属性不可避免，要使用Object.assign方法
			 如果对象的属性名是动态的，可以在创造对象的时候，使用属性表达式定义。
			 对象的属性和方法，尽量采用简洁表达法，这样易于描述和书写；
			 
			 数组
			 使用扩展运算符(...)拷贝数组	使用Array.from()方法，将类似数组的对象转为数组
			 
			 函数
			 立即执行函数可以写成箭头函数形式
			 那些需要使用函数表达式的场合，尽量使用箭头函数代替，因为这样更简洁。而且绑定了this
			 箭头函数取代Function.prototype.bind 不应用self/_this/that绑定this
			 简单的、单行的、不会复用的函数，建议采用箭头函数。如果函数体较为复杂，行数较多，还是应该采用传统的函数写法。
			 所有配置项都应该集中在一个对象，放在最后一个参数，布尔值不可以直接作为参数。
			不要在函数体内使用arguments变量，使用rest运算符(...)代替。因为rest运算符显示表明你想要获取参数，而且arguments是一个类似数组的对象。
			而rest运算符可以提供一个真正的数组。
			使用默认值语法设置函数参数的默认值
			
			Map结构
			注意区分Object和Map,只有模拟现实世界的实体对象时，才使用Object。如果只是需要key:value的数据结构，使用Map结构，因为Map有内建的遍历机制。
			
			Class
			总是用Class，取代需要prototype的操作，因为Class的写法更简洁，更易于理解，
			使用Extends实现继承，因为这样更简单，不会有破坏instanceof运算的危险。
			
			模块
			Module语法是JavaScript模块的标准写法，坚持使用这种写法。使用important取代require
			使用export取代module.exports
			如果模块只有一个输出值，就使用export default,如果模块有多个输出值，就不使用export default,不要export default与普通的export同时使用，
			不要在模块输入中使用通配符，因为这样可以确保你的模块之中，有一个默认输出(export default)
			如果模块默认输出一个函数，函数名的首字母应该小写。
			如果模块默认输出一个对象，对象名的首字母应该大写
			
			

			 
			 
			 
			 
			 
			 * */
		</script>
	</body>
</html>
