<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象的扩展</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 9 		对象的扩展
			 
			 9.1	属性的简洁表示法
			 允许直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
			 
			 9.2	属性名表达式
			 允许字面量定义对象时，把表达式放在方括号内
			 
			 9.3	方法的name属性
			 函数的name属性，返回函数名，对象方法也是函数，因此也有name属性
			 如果对象的方法是一个Symbol值，那么name属性返回的是这个Symbol值的描述
			 
			 9.4 	Object.is()
			 比较两个值是否严格相等，与严格运算比较运算符(===)的行为基本一致、
			 不同之处只有两个：一是+0不等于-0，二是NaN等于自身。
			 
			 9.5	Object.assign()
			 9.5.1	用于对象的合并，将源对象(source)的所有可枚举属性，复制到目标对象(target)
			 如果只有一个参数，Object.assign会直接返回该参数
			 如果该参数不是对象，则会先转成对象，然后返回。
			 由于undefined和null无法转成对象，所以如果它们作为参数，就会报错。
			 其他类型的值(即数值、字符串和布尔值)不在首参数，也不会报错。但是，除了字符串会一数组形式，拷贝入目标对象，其他值都不会产生效果。
			 
			 9.5.3  pages96
			 
			 9.6	属性的可枚举性
			 对象的每个属性都有一个描述对象(Descriptor),用来控制该属性的行为。Object.getOwnPropertyDescriptor方法可以获取该属性的描述对象
			 
			 9.7	属性的遍历
			 (1)for…in
			 (2)Object.keys(obj)
			 (3)Object.getOwnPropertyNames(obj)
			 (4)Object.getOwnPropertySymbols(obj)
			 (5)Reflect.ownKeys(obj)
			 
			 9.8	_proto_属性，Object.setPrototypeOf(),Object.getPrototypeOf()
			 
			 9.9	Object.values(),Object.entries()
			 9.9.1	Object.keys()
			 返回一个数组，成员参数对象自身的(不含继承的)所有可遍历(enumerable)属性的键名

			9.9.2	Object.values()
			返回一个数组，成员参数对象自身的(不含继承的)所有可遍历(enumerable)属性的键值
			
			9.9.3	Object.entries	
			返回一个数组，成员参数对象自身的(不含继承的)所有可遍历(enumerable)属性的键值对数组
			
			9.10	对象的扩展运算符
			
			9.11	Object.getOwnPropertyDescriptors()
			返回指定对象所有自身属性(非继承属性)的描述对象
			
			 
			 * 
			 * * */
		</script>
	</body>
</html>
