<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数值的扩展</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 6.1		二进制和八进制表示法
			 分别用前缀 0b (或0B) 和0o(或0O)表示
			 
			如果要将0b和0o前缀的字符串数值转为十进制，要使用Number方法。
			
			
			6.2Number.isFinite(),Number.isNaN()
			isFinite用来检查一个数值是否为有限的(finite)
			
			isNaN用来检查一个值是否为NaN
			PS:只对数值有效，非数值一律返回false
			
			6.3		Number.parseInt(),Number.parseFloat()
			将全局方法parseInt()和parseFloat(),移植到Number对象上，行为完全保持不变
			目的：逐步减少全局性方法，使得语言逐步模块化
			
			6.4 Number.isInteger()
			用来判断一个值是否为整数。需要注意的是，在javascript内部，整数和浮点数是同样的存储方法。
			所以3和3.0被视为同一个值。
			
			6.5	Number.EPSILON
			用于浮点数计算。   实质是一个可以接受的误差范围，拿计算的结果与Number.EPSILON进行比较
			
			
			6.6安全整数和Number.isSafeinteger()
			javascript能够准确表示的整数范围在-2^53到2^53之间(不含两个端点)，超过这个范围，无法精确表示这个值
			PS：必须是整数
			
			
			6.7 Math对象的扩展
			新增了17个与数学相关的方法。不过都是静态方法，只能在Math对象上调用
			Math.trunc()
			用于去除一个数的小数部分，返回整数部分。	对于非数值，Math.trunc内部使用Number方法将其先转为数值。
			对于空值和无法截取整数的值，返回NaN
			对于没有部署这个方法的环境，可以用下面的代码模拟。
			Math.trunc = Math.turnc||function(x){
				return x<0?Math.cell(x):Math.floor(x);
			}
			6.7.1	Math.sign()		page:58
			用来判断一个数到底是正数、负数还是零
			会返回5种值
			参数为正数， +1
			参数为负数，-1
			参数为0		0
			参数为-0		0
			其他值·		NaN
			
			6.7.2	Math.cbrt()
			用于计算一个数的立方根
			
			6.7.3
			Math.clz32() javascript的整数使用32位二进制形式表示，这个方法可以返回一个数的32位无符号整数形式有多少个前导0
			
			6.7.4
			Math.imul() 返回两个数以32位带符号整数形式相乘的结果，返回的也是一个32位的带符号整数。
			
			6.7.5
			Math.fround()  返回一个数的单精度浮点数形式
			
			6.7.6
			Math.hypot()	返回所有参数的平方和的平方根
			
			6.7.7对数方法
			有四个
			(1)Math.expm1()
			(2)Math.log1p()
			(3)Math.log10()
			(4)Math.log2()
			
			6.7.8三角函数方法
			返回x的双曲正弦 (hyperbolic sine)		Math.sinh(x)
			返回x的双曲余弦 (hyperbolic cosine)		Math.cosh(x)
			返回x的双曲正切 (hyperbolic tangent)		Math.tanh(x)
			返回x的反双曲正弦 (inverse sine)		Math.asinh(x)
			返回x的反双曲余弦 (inverse cosine)		Math.acosh(x)
			返回x的反双曲正切 (inverse tangent)		Math.atanh(x)
			
			6.8指数运算符
			指数运算符(**),目前Babel转码器已经支持
			2**2 =4
			* 
			* *
			* 
			* * */
		</script>
	</body>
</html>
