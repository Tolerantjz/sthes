<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的扩展</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 7.1	Array.from()
			 用于将两类对象转为真正的数组，类似数组的对象(array-like object) 和可遍历(iterable)的对象
			 (包括新增的数据结构set和Map)
			 
			 7.2	Array.of()
			 用于将一组值，转换为数组
			 
			 7.3	数组实例的copyWithin()
			 在当前数组内部，将指定位置的成员复制到其他位置(会覆盖原有成员)，然后返回当前数组。
			 也就是说，用这个方法，会修改当前数组。
			 
			 7.4	数组实例的find()和findIndex()
			 find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员一次执行该回调函数，知道找出第一个返回值为true
			 的成员，然后返回该成员。如果没有符合条件的成员，则返回underfined
			 find的回调可以接受三个参数，依次为当前的值、当前的位置和原数组
			 
			 7.5 	数组实例的fill()
			 使用给定值，填充一个数组
			 
			 7.6	数组实例的entries(),keys()和values()
			 用于遍历数组，都是返回一个遍历器对象，可以用for…of循环进行遍历。唯一的区别是keys()是对建名的遍历、values()是对兼职的遍历，entries()是对键值对的遍历
			 
			 7.7	数组实例的includes()
			 返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似
			 
			 7.8	数组的空位		pages68
			 指的是：数组的某一个位置没有任何值，比如，Array构造函数返回的数组都是空位。
			 
			 
			 
			 
			 * */
		</script>
	</body>
</html>
