<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"><h2>使用jQuery ajax修改文本内容</h2></div>
		<button>获取</button>
		<p></p>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$("button").on("click",function(){
			$.ajax({
				type:"get",
				url:"demo_test.txt",
				async:true,
				success:function(result){
					$("p").html(result);
				}
			});
		})
		</script>
	</body>
</html>
