			//.3.7用途
			/*
			 变量的解构赋值用途有很多
			 一、交换变量的值
			 [x,y] = [y,x];
			 上面代码交换变量x和y的值，这样的写法不仅简洁，而且易读，语义非常清晰
			
			二、从函数返回多个值
			 函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回，有了解构数值，取出这些值就非常方便
			 
			 eg.返回一个驻足
			 function example(){
			 	return [1,2,3];
			 }
			 var [a,b,c]=example();
			 
			 eg.返回一个对象
			 function example(){
			 	return{
			 		foo:1,
			 		bar:2
			 	};
			 	var {foo,bar} = example();
			 }
			 
			 三、函数参数的定义
			 解构赋值可以方便地将一组参数与变量名对应起来。
			eg.参数是一组有次序的值
			function f([x,y,z]){}
			f([1,2,3]);
			
			eg.参数是一组无次序的值
			function f([x,y,z]){}
			f({z:3,y:2,x:1});
			
			四、提取json数据
			解构赋值对提取json对象中的数据，尤其有用
			var jsonData = {
				id:42,
				status:"Ok",
				data:[867,5309]
			};
			
			let{id,status,data,number} = jsonData;
			console.log(id,status,number);
			
			五、函数参数的默认值
			jQuery.ajax = function (url,{
				async = true,
				beforeSend = function(){};
				cache = true,
				complete = function(){},
				crossDomain = false,
				global = true,
				//... more config
			}){
				//...do stuff
			};
			
			六、遍历Map结构
			任何部署了Lterator接口的对象，都可以用for...of循环遍历。Map结构原生支持Lterator接口
			配合变量的解构赋值，获取建名和键值就非常方便。

			
			var map = new Map();
			map.set('first','hello');
			map.set('second','world');
			
			for(let[key,value] of map){
				console.log((key + "is" +value));
			}
			
			七、输入模块的指定方法
			加载模块时，往往需要指定输入那些方法。解构赋值使得输入语句非常清晰。
